<!DOCTYPE html>
<html lang="en">
    <!--<< Header Area >>-->
    <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Eatonline - Online Delivery HTML Template">
        <!-- ======== Page title ============ -->
        <title>Eatonline - Online Delivery HTML Template</title>
        <!--<< Favcion >>-->
        <link rel="shortcut icon" href="assets/img/favicon.png">
        <!--<< Bootstrap min.css >>-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--<< All Min Css >>-->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <!--<< MeanMenu.css >>-->
        <link rel="stylesheet" href="assets/css/meanmenu.css">
        <!--<< Nice Select.css >>-->
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <!--<< Main.css >>-->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        
        <div class="etol-main-area etol-height-area text-center hero-1">
            <div class="login-item">
                <div class="container custom-container">
                    <div class="logo">
                        <img src="assets/img/logo-2.png" alt="img">
                    </div>
                    <p>Log in your restaurant</p>
                    <form action="#">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-clt">
                                    <input type="text" name="name" id="email" placeholder="Enter your email">
                                    <div class="email-icon">
                                        <img src="assets/img/email.png" alt="img">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-clt">
                                    <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter New Password" value=""> 
                                    <span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye"></span>
                                    <div class="email-icon">
                                        <img src="assets/img/key.png" alt="img">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-clt">
                                    <div class="forget-line-item">
                                        <span class="forget-text">Forget your password?</span>
                                        <a href="#" class="click-text">Click here</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-clt">
                                    <button class="theme-btn">
                                        log in
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-12">
                               <div class="forget-line-item style-2">
                                    <span class="forget-text">Forget your password?</span>
                                    <a href="#" class="click-text">Click here</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="restaupant-image">
                <img src="assets/img/restaupant-image.png" alt="img">
            </div>
        </div>
        

        <!--<< All JS Plugins >>-->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <!--<< Bootstrap Js >>-->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!--<< Nice Select Js >>-->
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <!--<< MeanMenu Js >>-->
        <script src="assets/js/jquery.meanmenu.min.js"></script>
        <!--<< Main.js >>-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
